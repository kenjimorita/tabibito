<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
 		<script src="./scripts/bower_components/jQuery/dist/jQuery.min.js"></script>
 		<script src="./scripts/bower_components/angular/angular.min.js"></script>
 		<script src="./scripts/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
 		<script src="./scripts/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
 		<script src="./scripts/bower_components/angular-message-format/angular-message-format.min.js"></script>
		<script src="./scripts/bower_components/lodash/lodash.min.js"></script>
		<script src="./scripts/controllers/extra/extra.js"></script>
		<link href="./stylesheets/dest/common.css" rel="stylesheet" type="text/css" />
		<title>tabibito</title>
	</head>

	<body ng-app="myApp">
	<div ng-controller="SampleController as c">
			<input type="checkbox" name="check" mg-model="checked"><label for="check" ng-init="checked=true">only yes , toggle yes & no</label>
			<h2>filter list </h2>
			<ul>
				<!-- <li ng-repeat="c.data">fafafa</li> -->

			</ul>
			<div>
				<h2>from get FactoryFunction</h2>
				<ul><!-- ここではプロパティを指定するだけにする。コントローラ側でリストを取得その返値を仮引数mydataに入れてviewでアクセスする-->
					<li ng-if="checked" ng-repeat="mydata in c.getedFactory.data"><!-- Factory list-->
					{{mydata.namae}}
					{{$index}}
					</li>
				</ul>
				<h2>from get ServiceFunction</h2>
				<ul>
					<li ng-if="checked" ng-repeat="faf in c.getedService.data"><!-- Service list-->
					{{faf.namae}}
					{{$index}}
					</li>
				</ul>
			<!-- {{myData.data}}
			{{AppTitle}}
			{{AppInfo}}
			{{CommonProc()}} -->
		</div>
	  </div>
		</body>
</html>
